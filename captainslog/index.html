<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var localKeys = new Array();
			for (i = 0; i < localStorage.length; i++) {
				localKeys.push(localStorage.key(i));
			}
			localKeys.sort();
			for (var i = 0; i < localKeys.length; i++) {
				var msg = localStorage.getItem(localKeys[i]);
				$("#log").prepend("<p>" + localKeys[i] + " - " + msg + "</p>");
			};
			$("#msg").keypress(function(key) {
				if (key.which == 13) {
					var msg = $("#msg").val();
					var date = new Date();
			  		$("#log").prepend("<p>" + date.toString() + " - " + msg + "</p>");
			  		localStorage.setItem(date.toString(), msg);
			  	}
		  	});
		  });
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
